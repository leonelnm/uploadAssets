<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Upload Assets</title>
</head>
<body>

    <h1>Upload Assets</h1>

    <form method="POST" action="/api/assets" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="file">Selecciona un archivo:</label><br>
        <input type="file" id="file" name="file" accept="*/*" required><br><br>

        <button type="submit">Subir</button>
    </form>

</body>
</html>
